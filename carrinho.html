<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="carrinho.css">
    <link rel="icon" href="/img/6713723.png">
</head>
<body>
    
    <img Class = "photto" src="/img/6713723.png" alt="">
    <!-- Conteudo principal da pagina -->
    <main>
        <!-- seçao do carrinho -->
        <section class="carrinho">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Tamanho/Cor</th>
                        <th>Preço Unitario</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Produto 1 -->
                    <tr>
                        <td><img Class = "photto" src="/img/eb5e51d4bc25e23301f8ca6f3868feb3.jfif" alt=""></td>
                        <td>
                            <input type="number" value="3" min="1" class="quantidade">
                            <td>
                                <form class="opcoes-compra"">
                                    <label for="tamanho">Tamanho:</label>
                                    <select id="tamanho">
                                      <option>P</option>
                                      <option>M</option>
                                      <option>G</option>
                                    </select>
                                    <label for="cor">Cor:</label>
                              <select id="cor">
                                <option>Vermelho,Branco</option>
                                <option>Azul,Preto</option>
                                <option>amarelo,verde,azul</option>
                              </select>
                            
                            </td>

                        </td>
                        <td class="preco-unitario">R$ 15,00</td>
                        <td class="preco-total">R$ 50,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                    <!-- Produto 2-->
                    <tr>
                        <td><img Class = "photto" src="/img/094559-800x600.jpg" alt=""></td>
                        <td>
                            <input type="number" value="2" min="1" class="quantidade">
                            <td>
                                <form class="opcoes-compra"">
                                    <label for="tamanho">Tamanho:</label>
                                    <select id="tamanho">
                                      <option>P</option>
                                      <option>M</option>
                                      <option>G</option>
                                    </select>
                                    <label for="cor">Cor:</label>
                              <select id="cor">
                                <option>Vermelho</option>
                                <option>Azul</option>
                                <option>Roxo</option>
                              </select>
                            
                            </td>

                        </td>
                        <td class="preco-unitario">R$ 30,00</td>
                        <td class="preco-total">R$ 60,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                    <!-- Produto 3 -->
                    <tr>
                        <td><img Class = "photto" src="/img/46961011_1GG.webp" alt=""></td>
                        <td>
                            <input type="number" value="1" min="1" class="quantidade">
                            <td>
                                <form class="opcoes-compra"">
                                    <label for="tamanho">Tamanho:</label>
                                    <select id="tamanho">
                                      <option>P</option>
                                      <option>M</option>
                                      <option>G</option>
                                    </select>
                                    <label for="cor">Cor:</label>
                              <select id="cor">
                                <option>Rosa</option>
                                <option>Roxo</option>
                              </select>
                            
                            </td>

                        </td>
                        <td class="preco-unitario">R$ 80,00</td>
                        <td class="preco-total">R$ 10,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                        <!-- Produto 4 -->
                        <tr>
                            <td><img Class = "photto" src="/img/240635a-80_1_.jpg" alt=""></td>
                            <td>
                                <input type="number" value="1" min="1" class="quantidade">
                                <td>
                                    <form class="opcoes-compra"">
                                        <label for="tamanho">Tamanho:</label>
                                        <select id="tamanho">
                                          <option>P</option>
                                          <option>M</option>
                                          <option>G</option>
                                        </select>
                                        <label for="cor">Cor:</label>
                                  <select id="cor">
                                    <option>Bege</option>
                                    <option>Preto</option>
                                  </select>
                                
                                </td>    
                            </td>
                            <td class="preco-unitario">R$ 100,00</td>
                            <td class="preco-total">R$ 40,00</td>
                            <td>
                                <button class="remover-produto">Remover</button>
                            </td>
                        </tr>
                    <!-- Produto 5 -->
                    <tr>
                        <td><img Class = "photto" src="/img/695923252_Dinossauro_rex.jpg.jpg" alt=""></td>
                        <td>
                            <input type="number" value="2" min="1" class="quantidade">
                            <td>
                                <form class="opcoes-compra"">
                                    <label for="tamanho">Tamanho:</label>
                                    <select id="tamanho">
                                      <option>P</option>
                                      <option>M</option>
                                      <option>G</option>
                                    </select>
                                    <label for="cor">Cor:</label>
                              <select id="cor">
                                <option>Verde</option>
                                <option>Amarelo</option>
                                <option>Laranja</option>
                              </select>
                            
                            </td>
                        </td>
                        <td class="preco-unitario">R$ 90,00</td>
                        <td class="preco-total">R$ 20,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                </tbody>      
            </table>
            

            <!-- Exibiçao do total final -->
            <div class="total-final">
                 <h3>Total Final: <span id="total-final">R$ 110,00</span></h3>
         </div>
        </section>
    </main>
   
       <!-- Adiciona o script para iteratividade -->
    <script src="carrinho.js"></script>

</body>              
</html>
